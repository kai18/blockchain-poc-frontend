<form (ngSubmit)="login()"  [formGroup]="userInfo">
  <p>  
    <mat-form-field>
        <input matInput formControlName="email" placeholder="User name">
      </mat-form-field>
    </p>
    <p>
      <mat-form-field>
        <textarea type="password" formControlName="password" matInput placeholder="Password"></textarea>
      </mat-form-field>
    </p>
    <p>
        <button mat-raised-button color="primary" type="submit">Login</button>
    </p>
</form>
